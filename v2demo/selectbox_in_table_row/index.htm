<!doctype html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Load More</title>
      <script src="../../js/jquery.min.js"></script>
      <script src="../../js/jput-2.prod.js.js"></script>
      <script>
        $(document).ready(function(){
        var json = [{"name": "name1",score:1},{"name": "name2",score:2}];
          //jPut Code
          $('#tbody').jPut({
            jsonData:json,
            name:'tbody_template',
            doneOfFetch:function(json,instance){
              $('#select',instance).val(json.score);
            },
            error:function(e){
              alert(e);
            }
          });   
        });
      </script>
   </head>
   <body>
    <script jput="tbody_template" type="text/x-handlebars-template">
      <tr>
        <td>{{json.name}}{{json.score}}</td>
        <td><select id="select"><option value="0">0</option><option value="1">1</option><option value="2">2</option></select></td>
      </tr>
    </script>
    
    <table border=1>
      <tbody id="tbody">
      </tbody>
    </table>
   </body>
</html>
